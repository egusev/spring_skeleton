#Persistence  Configuration
hibernate.format_sql=true
hibernate.show_sql=false
hibernate.hbm2ddl.auto=update
hibernate.generate_statistics=false

hibernate.dialect=org.hibernate.dialect.HSQLDialect
db.driver=com.p6spy.engine.spy.P6SpyDriver
#db.url=jdbc:p6spy:h2:mem:skeleton
db.url=jdbc:p6spy:hsqldb:mem:skeleton;sql.ignore_case=true
db.username=sa
db.password=

db.populate.schema=
db.populate.data=

#MessageSource
message.source.basename=i18n/messages
message.source.use-code-as-default-message=false

#Secure the framework:
spring-security.use=true
