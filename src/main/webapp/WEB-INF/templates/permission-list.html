<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layout">
<body>
<div class="container" layout:fragment="content">
    <table class="table">
        <tr>
            <th class="col-md-offset-2 col-md-1">ID</th>
            <th class="col-md-3">Path</th>
            <th class="col-md-2">Method</th>
            <th class="col-md-1">Permission</th>
            <th class="col-md-1"><!-- --></th>
        </tr>

        <th:block th:each="permission : ${list}">
            <tr>
                <td th:text="${permission.id}">ID</td>
                <td th:text="${permission.path}">Path</td>
                <td th:text="${permission.method}">Method</td>
                <td th:text="${permission.permission}">Permission</td>
                <td><a href="/rights/1" th:href="@{'/rights/' + ${permission.id}}" class="btn btn-success btn-xs custom-width">edit</a></td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
